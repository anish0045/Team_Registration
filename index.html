<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="signupnew.css">
</head>
<body>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Team Registration</h1>
          <p class="subtitle">Please fill in this form to create a Team account.</p>
          <hr>
      
          <label for="University Name"><b> University Name</b></label>
          <input type="text" placeholder="Enter Select University Name" name="University Name" required>
          
          <label for="Institute Website"><b>Institute Website</b></label>
          <input type="text" placeholder="Enter Institute Website" name="Enter Institute Website" required>

          <label for="Country"><b> Country</b></label>
          <input type="text" placeholder="Enter Country" name="Country" required>
      
          <label for="State"><b>State</b></label>
          <input type="text" placeholder="Enter State" name="State" required>

          <label for="Pincode"><b>Pincode</b></label>
          <input type="text" placeholder="Enter Pincode" name="State" required>

          <label for="Team Captain Email"><b>Team Captain Email</b></label>
          <input type="text" placeholder="Team Captain Email" name="Team Captain Email" required>

          <label for="Password"><b>Password</b></label>
          <input type="text" placeholder="Enter Password" name="Password" required>

          <label for="Team Name"><b>Team name</b></label>
          <input type="text" placeholder="Enter Team Name" name="Team Name" required>

      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p class="foot">By creating an account you agree to IGC's <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
</body>
</html>
